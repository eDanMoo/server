server {
    listen 80;
    server_name chkdnstest.shop;
    #server_name 34.67.135.19;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

upstream fastapi {
        server fastapi:8000;
}
server {
    listen 443 ssl;
    server_name chkdnstest.shop;
    #server_name 34.67.135.19;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/chkdnstest.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chkdnstest.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    #location / {
        #proxy_pass  http://unix:/tmp/fapi.sock;
    #}

    location /ws/ {
        proxy_pass  http://fastapi;

        proxy_http_version    1.1;

        proxy_set_header    Host                $host;
        proxy_set_header    Upgrade             $http_upgrade;
        proxy_set_header    Connection          "upgrade";
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }
}
