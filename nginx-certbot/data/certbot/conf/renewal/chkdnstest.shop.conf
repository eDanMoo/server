# renew_before_expiry = 30 days
version = 2.3.0
archive_dir = /etc/letsencrypt/archive/chkdnstest.shop
cert = /etc/letsencrypt/live/chkdnstest.shop/cert.pem
privkey = /etc/letsencrypt/live/chkdnstest.shop/privkey.pem
chain = /etc/letsencrypt/live/chkdnstest.shop/chain.pem
fullchain = /etc/letsencrypt/live/chkdnstest.shop/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 6148acca399915d73a19dbf6226301b0
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
chkdnstest.shop = /var/www/certbot
